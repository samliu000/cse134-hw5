<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Method Test Page">
    <meta name="author" content="Samuel Liu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Test</title>
    <link href="images/favicon.ico" rel="icon">
    <script type="text/javascript" src="javascript/methodtest.js" defer></script>
</head>

<body>
    <main>
        <h1>Method Test</h1>
        <form id="method_test_form">
            <label for="record_id">Record ID</label>
            <input type="number" name="record_id" id="record_id"></input><br>

            <label for="article_name">Article Name</label>
            <input type="text" name="article_name" id="article_name"></input><br>

            <label for="article_body">Article Body</label><br>
            <textarea name="article_body" id="article_body" rows="5" cols="40"
                placeholder="Enter article body here"></textarea><br>

            <input type="hidden" name="date_time" id="date_time"></input><br>

            <button type="button" id="postBtn">postBtn</button>
            <button type="button" id="getBtn">getBtn</button>
            <button type="button" id="putBtn">putBtn</button>
            <button type="button" id="deleteBtn">deleteBtn</button><br>

            <input type="radio" id="fetch_radio" name="request_type" value="fetch" checked="checked"/>
            <label for="fetch_radio">Send Request using fetch() api</label><br>

            <input type="radio" id="xhr_radio" name="request_type" value="xhr" />
            <label for="xhr_radio">Send Request using XMLHttpRequest api</label>
        </form>
        <output id="response"></output>
    </main>
</body>

</html>
